<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    content="1010449510569-aie0lr3qf5ah05fh0e06ltnae1tql7b3.apps.googleusercontent.com">
  <meta name="google-signin-plugin_name" content="APP">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="javascripts/ajax.js" defer></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <title>Login</title>
</head>

<body onload="login_check()">
  <div id="app" class="container">
    <div id="nav-placeholder"></div>

    <script>
      $(function () {
        $("#nav-placeholder").load("navbarlogin.html");
      });
    </script>
    <div class="h-100 d-flex align-items-center justify-content-center">
      <form action="/loggedin" method='post' onsubmit="login()">
        <div>
          <h2>
            Log In
          </h2>
          <div class="userpass">
            <label>Username : </label>
            <br>
            <input style="width:100%; height:100%;" type="text" placeholder="Enter Username" name="username"
              id="loginUsername" required>
          </div>
          <div class="userpass">
            <label>Password : </label>
            <br>
            <input style="width:100%;" type="password" placeholder="Enter Password" name="password" id="loginPassword"
              required>
          </div>
          <button style="width:100%;" type="submit" id="login_button">Login</button>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
