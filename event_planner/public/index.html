<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <script src="https://kit.fontawesome.com/e2df98b363.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
  <script src="javascripts/ajax.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="/javascripts/vueinst.js" defer></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>


  <title>Event Planner</title>
</head>

<body onload="login_check()">
  <div id="app" class="container">

    <div id="nav-placeholder"></div>
    <script type="application/javascript">
      $(function () {
        $("#nav-placeholder").load("navbarlogin.html");
      });
    </script>

    <div class="row">
      <div class="col-md-6">
        <h1>WDC Event Planner</h1>
        <p></p>
      </div>
    </div>
    <img id="image" src="/images/calendar.png" alt="A calendar illustration"/>

    <div style="height: 3em"></div>
    <div class="row">
      <div class="col-md-6">
        <h2>Features</h2>
      </div>
      <div class="col-md-6">
        <ul>
          <li>Create a new event</li>
          <li>View, sort, and search for events</li>
          <li>Specify availability for an event</li>
          <li>Manage created events</li>
          <li>See times that everyone is available for an event</li>
          <li>Confirm/finalise an event time</li>
        </ul>
      </div>
    </div>
    <br>
    <br>
    <div id="icons" class="mt-3">
      <a href='https://www.facebook.com'><i class="fa-brands fa-facebook-f"></i></a>
      <a href='https://www.twitter.com'><i class="fa-brands fa-twitter"></i></a>
      <i class="fa-solid fa-share-alt"></i>
    </div>

  </div>
</body>



</html>
