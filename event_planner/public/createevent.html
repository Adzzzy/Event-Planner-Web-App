<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Roboto">
        <script src="https://kit.fontawesome.com/e2df98b363.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="/stylesheets/events.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="/javascripts/ajax.js" defer> </script>
        <script src="/javascripts/vueinst.js" defer></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <title>Create Event</title>
    </head>
    <body >
        <div id="app" class="container">
            <div id="nav-placeholder">

            </div>

            <script type="application/javascript">
            $(function(){
              $("#nav-placeholder").load("navbar.html");
            });
            </script>
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                        <div class="card text-black" style="border-radius: 25px;">
                            <div class="card-body p-md-5">
                                <div class="row justify-content-center">
                                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create Event</p>

                                        <form class="mx-1 mx-md-4">
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-circle-info fa-lg me-3 mt-4 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="form3Example1c" >Event Name</label>
                                                    <input type="text" id="form3Example1c" class="form-control eventName"  />
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-hourglass-start fa-lg me-3 mt-4 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="form3Example1c" >Event Start Date</label>
                                                    <input type="date" id="form3Example1c" class="form-control eventStartDate" />
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-clock fa-lg me-3 mt-4 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="form3Example1c" >Event Start Time</label>
                                                    <input type="time" id="form3Example1c" class="form-control eventStartTime" />
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-hourglass-end fa-lg me-3 mt-4 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="form3Example1c" >Event End Date</label>
                                                    <input type="date" id="form3Example1c" class="form-control eventEndDate" />
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-clock fa-lg me-3 mt-4 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="form3Example1c" >Event End Time</label>
                                                    <input type="time" id="form3Example1c" class="form-control eventEndTime" />
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-location-dot fa-lg me-3 mt-4 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="form3Example1c" >Event Street Number</label>
                                                    <input type="number" id="form3Example1c" class="form-control eventStreetNo" />
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-location-dot fa-lg me-3 mt-4 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="form3Example1c" >Event Street Address</label>
                                                    <input type="text" id="form3Example1c" class="form-control eventStreet" />
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-location-dot fa-lg me-3 mt-4 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label">Event Suburb</label>
                                                    <input type="text" class="form-control eventSuburb" />
                                                </div>
                                            </div>


                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-location-dot fa-lg me-3 mt-4 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" >Event Postcode</label>
                                                    <input type="number" class="form-control eventPostcode" />
                                                </div>
                                            </div>

                                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                <button type="button" class="btn btn-primary btn-lg" onclick="eventCreate1()">Create Event</button>
                                            </div>

                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
