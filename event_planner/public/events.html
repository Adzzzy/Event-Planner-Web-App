<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="https://kit.fontawesome.com/e2df98b363.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/events.css">
    <script src="javascripts/ajax.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="javascripts/vueinst.js" defer></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <title>View Events</title>
</head>

<body onload="getEvents();">
    <div id="app" class="container">
        <div id="nav-placeholder">

        </div>

        <script type="application/javascript">
        $(function(){
          $("#nav-placeholder").load("navbar.html");
        });
        </script>

        <div class="search-group">
            <input type="search" class="searchbar" id="searchbar" placeholder="Search for events" aria-label="Search"
                aria-describedby="search-addon" @input="onChange($event)" @keydown.enter="removeFocus($event)" @keydown.esc="removeFocus($event)"><!--vue @input triggers as user types. Also remove focus when enter is pressed-->
            <button type="button" id="searchbtn" onclick="addEvent()">
                <i class="fas fa-search"></i>
            </button>
            <select name="sort" id="sort" @change="onChange($event)" v-model="sortVal">
                <optgroup label="Ascending">
                    <option value="nameAsc">
                        Name
                    </option>
                    <option value="hostAsc">
                        Host
                    </option>
                    <option value="startAsc">
                        Start
                    </option>
                    <option value="endAsc">
                        End
                    </option>
                    <option value="createdAsc">
                        Made
                    </option>
                </optgroup>
                <optgroup label="Descending">
                    <option value="nameDesc">
                        Name
                    </option>
                    <option value="hostDesc">
                        Host
                    </option>
                    <option value="startDesc">
                        Start
                    </option>
                    <option value="endDesc">
                        End
                    </option>
                    <option value="createdDesc">
                        Made
                    </option>
                </optgroup>
            </select>
            <select name="view" id="view" @change="onChange($event)" v-model="viewType">
                <option value="list">
                    List
                </option>
                <option value="grid">
                    Grid
                </option>
            </select>
        </div>
        <div class="list">
        </div>

    </div>

</body>

</html>
