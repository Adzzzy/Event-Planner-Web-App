<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="javascripts/ajax.js" defer></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <title>Login</title>
</head>

<body onload="login_check()">
  <div id="app" class="container">
    <div id="nav-placeholder"></div>

    <script type="application/javascript">
      $(function () {
        $("#nav-placeholder").load("navbarlogin.html");
      });
    </script>
    <div class="h-100 d-flex align-items-center justify-content-center login">
      <form onsubmit="login(event)">
        <div>
          <h2 class="mt-5 mb-4">
            Log In
          </h2>
          <div class="loginform">
            <label class="mb-1">Username: </label>
            <br>
            <input class="form-control mb-2" type="text" placeholder="Enter Username" name="username"
              id="loginUsername" required>
            <label class="mb-1">Password: </label>
            <br>
            <input class="form-control mb-2" type="password" placeholder="Enter Password" name="password" id="loginPassword"
              required>
          </div>
          <button class="mb-4 btn-primary" type="submit" id="login_button">Login</button>
          <h5>Or sign in with Google:</h5>
          <div id="g_id_onload"
            data-client_id="969440842699-0ckc8mvqtsrss89glnbgh349te6a9le8.apps.googleusercontent.com"
            data-callback="onSignIn">
          </div>
          <div class="g_id_signin" data-type="standard"></div>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
