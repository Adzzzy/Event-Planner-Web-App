<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="javascripts/ajax.js" defer></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Register</title>
</head>

<body onload="login_check()">
    <div id="app" class="container">
        <div id="nav-placeholder">

        </div>

        <script type="application/javascript">
            $(function () {
                $("#nav-placeholder").load("navbarlogin.html");
            });
        </script>
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black mt-3" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-3 mx-1 mx-md-4 mt-0">Sign up</p>

                                    <form class="mx-1 mx-md-4" onsubmit="signup(event)">

                                        <div class="form-outline flex-fill mb-2">
                                            <label class="form-label" >First Name</label>
                                            <input type="text"  class="form-control signupFirstName"
                                                required="required" />
                                        </div>



                                        <div class="form-outline flex-fill mb-2">
                                            <label class="form-label" >Last Name</label>
                                            <input type="text" class="form-control signupLastName"
                                                required="required" />
                                        </div>


                                        <div class="form-outline flex-fill mb-2">
                                            <label class="form-label" >Email</label>
                                            <input type="email" class="form-control signupEmail"
                                                required="required" />
                                        </div>

                                        <div class="form-outline flex-fill mb-2">
                                            <label class="form-label" >Username</label>
                                            <input type="text"  class="form-control signupUsername"
                                                required="required" />
                                        </div>

                                        <div class="form-outline flex-fill mb-4">
                                            <label class="form-label" >Password</label>
                                            <input type="password"
                                                class="form-control signupPassword" required="required"/>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" class="btn btn-primary btn-lg"
                                                id="signupbtn">Register</button>
                                        </div>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
